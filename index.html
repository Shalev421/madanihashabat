<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>注专转 转 - 注 砖转 砖 专</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f7f1;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-bottom: 2px solid #e0c479;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      margin: 10px 0 0 0;
      color: #c59d5f;
    }
    .accordion {
      background-color: #fff;
      color: #444;
      cursor: pointer;
      padding: 15px;
      width: 90%;
      border: none;
      text-align: right;
      outline: none;
      font-size: 18px;
      transition: 0.4s;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #e0c479;
    }
    .active, .accordion:hover {
      background-color: #f1e5c2;
    }
    .panel {
      padding: 0 15px;
      display: none;
      background-color: white;
      overflow: hidden;
      width: 86%;
      margin: auto;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    .panel p {
      margin: 10px 0;
    }
    button.whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button.whatsapp-btn:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt=" 注 砖转 砖 专" />
  <h1>注专转 转</h1>
</header>

<div id="orders">注 转...</div>

<script>
function renderOrders(orders) {
  const container = document.getElementById("orders");
  container.innerHTML = "";
  
  orders.forEach(order => {
    const acc = document.createElement("button");
    acc.className = "accordion";
    acc.innerText = order.砖;

    const panel = document.createElement("div");
    panel.className = "panel";
    panel.innerHTML = `
      <p><strong>驻专:</strong> ${order.驻专}</p>
      <p><strong>驻:</strong> ${order.驻}</p>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/972${order.驻.slice(1)}?text=砖 ${order.砖}!  砖 转拽  驻  注砖 ')">砖 注 住驻</button>
    `;

    acc.addEventListener("click", function() {
      this.classList.toggle("active");
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    });

    container.appendChild(acc);
    container.appendChild(panel);
  });
}

fetch('https://sheetdb.io/api/v1/0o1qr527ecz84')
  .then(response => response.json())
  .then(data => {
    renderOrders(data);
  })
  .catch(error => {
    document.getElementById("orders").innerHTML = "砖 注转 转 ";
    console.error("Error fetching data:", error);
  });
</script>

</body>
</html>
